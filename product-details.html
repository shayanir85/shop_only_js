<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات محصول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2kF+wU9F/pA6D8q5wE8zPqfE6F4B6o4p+R8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-body">
    <nav class="sticky-top navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/logo.png" alt="لوگو">
            </a>
            <div class="d-flex ms-auto my-2 my-lg-0" role="search">
                <input id="s-input" class="form-control me-2" type="search" placeholder="جستجو..." aria-label="Search">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">

                    <li class="nav-item" id="login-nav-item">
                        <a class="nav-link" href="login.html">ورود / ثبت نام</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-12">
                <div class="product-details-container" id="product-details">
                    <div class="text-center text-muted">در حال بارگذاری...</div>
                </div>
            </div>
        </div>
    </main>
    <div id="shop">
        <a href='shop.html'>
            <div class="sb_kharid">
                <span class="material-symbols-outlined">shopping_cart</span>
            </div>
            <div id="p-num" class="badge rounded-pill bg-danger cart-badge" style="display: none;">0</div>
        </a>
    </div>
    <footer class="footer py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>درباره ما</h5>
                    <p class="text-muted">
                        فروشگاه ما بهترین محصولات را با کیفیت عالی و قیمت مناسب ارائه می‌دهد.
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>لینک‌های مفید</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">سوالات متداول</a></li>
                        <li><a href="#" class="text-muted">تماس با ما</a></li>
                        <li><a href="#" class="text-muted">قوانین و مقررات</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4 text-center">
                    <h5>نماد اعتماد</h5>
                    <img src="/img/enamad.png" class="enamad-logo" alt="نماد اعتماد">
                </div>
            </div>
            <hr class="my-4 text-muted">
            <div class="row">
                <div class="col-md-6 text-md-end text-center mb-3 mb-md-0">
                    <p class="mb-0 text-muted">&copy; 2024 فروشگاه آنلاین. تمامی حقوق محفوظ است.</p>
                </div>
                <div class="col-md-6 text-md-start text-center">
                    <div class="social-icons">
                        <a href="#" class="text-muted"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-muted"><i class="fab fa-telegram-plane"></i></a>
                        <a href="#" class="text-muted"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const login = document.getElementById('login-nav-item');
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                login.innerHTML = '<a class="btn btn-danger" onclick="logout()">خروج</a>';
            } else {
                login.innerHTML = '<a class="nav-link" href="login.html">ورود / ثبت نام</a>';
            }
        });

        function logout() {
            sessionStorage.setItem('isAuthenticated', 'false');
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/product-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
