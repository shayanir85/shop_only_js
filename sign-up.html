<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Only need the main Bootstrap CSS -->
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark-body">
    <div class="container d-flex flex-column min-vh-100 justify-content-center">
        <div class="login-container">
            <form id="signupForm" class="overflow-a rounded-4 p-3 bg-light mx-3">
                <div class="m-4">
                    <label for="name" class="mt-1 text-muted">Full Name:</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="m-4">
                    <label for="email" class="mt-1 text-muted">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="m-4">
                    <label for="password" class="mt-1 text-muted">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required minlength="8">
                </div>
                <div class="m-4">
                    <label for="confirm-password" class="mt-1 text-muted">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-info m-3 float-end" id="sub-btn">
                    Sign Up
                </button>
            </form>
        </div>
        <div class="w-100 text-center mt-3 mx-auto">
            <a class="nav-item text-secondary text-decoration-none" href="login.html">
                I already have an account
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sginup.js"></script>
    <!-- Only need the main Bootstrap JS bundle -->
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
