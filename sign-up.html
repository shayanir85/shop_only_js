<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- bootstrap Links -->
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.7-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.7-dist/css/bootstrap-grid.rtl.css" rel="stylesheet">
    <link href="bootstrap-5.3.7-dist/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.7-dist/css/bootstrap-utilities.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.7-dist/css/bootstrap-utilities.rtl.min.css" rel="stylesheet">
</head>

<body>
    <!-- bg-dark-body custome css class in 'css/login.css'  -->
    <div class="bg-dark-body">
        <form
            class="position-relative justify-content-center align-items-center m-5 rounded-4 p-3 bg-light col overflow-a col-4 mx-auto">
            <div class="m-4">
                <label for="name" class="mt-1 text-muted">Full Name:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="m-4">
                <label for="email" class="mt-1 text-muted">Email:</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="m-4">
                <label for="password" class="mt-1 text-muted">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="m-4">
                <label for="confirm-password" class="mt-1 text-muted">Confirm Password:</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password">
            </div>
            <input class="btn btn-info m-3 f-right" type="submit" value="Sign Up">
        </form>
        <div class="w-100 text-center mx-auto">
            <a class="nav-item text-secondary text-none" href="index.html">
                I already have an account
            </a>
        </div>
    </div>
    <!-- bootstrap js links -->
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.esm.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/sginup.js"></script>
</body>

</html>
