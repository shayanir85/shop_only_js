<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login.css">
    
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark-body vazir-font">

    <div class="login-container card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">ورود</h3>
            <p class="text-center text-muted mb-4">برای ادامه، لطفا وارد حساب کاربری خود شوید.</p>
            <form id="login-form">
                <div class="mb-3">
                    <label for="name" class="form-label">نام کاربری:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="نام کاربری خود را وارد کنید">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">رمز عبور:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="رمز عبور خود را وارد کنید">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">ورود</button>
            </form>
            <div class="text-center mt-4">
                <a class="nav-item text-secondary" href="sign-up.html">
                    حساب کاربری ندارید؟ ثبت نام کنید.
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/login.js"></script>

    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
