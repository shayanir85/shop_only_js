<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- bootstrap Links -->
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="bg-dark-body">
        <div class="login-container">
            <form class="overflow-a rounded-4 p-3 bg-light mx-3">
                <div class="m-4">
                    <label for="email" class="mt-1 text-muted">Email:</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="m-4">
                    <label for="password" class="mt-1 text-muted">Password:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <input class="btn btn-info m-3 float-end" type="submit" value="Login">
            </form>
            <div class="w-100 text-center mt-3">
                <a class="nav-item text-secondary text-none" href="sign-up.html">
                    I don't have an account
                </a>
            </div>
        </div>
    </div>

    <!-- bootstrap js links -->
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
